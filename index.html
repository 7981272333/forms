<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="./index1.html">
            <label for="Name">Name:</label>
            <input type="text" placeholder="Please tell your name" id="name" name="name" value="">
            <br>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" placeholder="Please tell your email address" id="email" name="email" value="">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Please tell your password" id="password" name="password" value="">
            <br>
            <br>
            <label for="Language">Language:</label><br><br>
            <input type="radio" id="React" name="React" value="">React<br><br>
            <input type="radio" id="Angular" name="Angular" value="">Angular<br><br>
            <input type="radio" id="vue" name="vue" value="">Vue<br><br>
            <label for="Course">Course:</label><br><br>
            <input type="checkbox" id="mern" name="mern" value="">mern<br><br>
            <input type="checkbox" id="mean" name="mean" value="">mean<br><br>
            <input type="checkbox" id="mevn" name="mevn" value="">mevn<br><br>
            <label for="Field">Field:</label><br><br>
            <select name="Field" id="Field"><br><br>
                <option value="Front-End-Development">Front-End-Development</option>
                <option value="Backend Development">Backend Development</option>
                <option value="Full-Stack Development">Full-Stack Development</option>
            </select>
            <br>
            <br>
            <textarea name="Description" id="Description" cols="30" rows="10"></textarea>
            <Br></Br>
            <label for="Phone Number:">Phone Number:</label>
            <input type="number" id="Phone Number:" name="Phone Number:" value="">
            <br>
            <br>
    
            <input type="submit">




        </form>

</body>

</html>
